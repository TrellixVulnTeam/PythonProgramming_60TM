    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to the Server </title>
    <style media="screen">
    .box {
      padding-right: 3px;
      padding-top: 5px;
      padding-bottom: 0px;
      padding-left: 3px;
          }
    .message{
      padding-top: 15px;
      padding-bottom: 15px;
    }
    </style>
  </head>
  <body class="text-center" >
    <div class="box">
      <div class="jumbotron mx-auto" style="width: 400px; padding-top: 5px; " >
        <div class="container " >
        <form class="row">
          <div  >
            <label for="name">Enter name</label> <span>&thinsp;&thinsp;&thinsp;&ensp;&ensp;</span>  <label for="ip" >IP address</label> <span>&ensp;&ensp;&thinsp;&thinsp;&thinsp;</span> <label for="port">Port no</label>
            <span>
            <input type="text" class="rows "  id="user_name" placeholder="Ex. Swapnil">
            <button type="button" class="btn btn-primary mb-2" onclick="" >Connect</button>
            </span>
          </div>
        </div>
        <div>
          <textarea class="form-control" rows="10" id="ChatBox" placeholder="Welcome to My CHATBOX"></textarea>
          <div class="message row">
            <input type="text" class="rows" style="width: 300px;" id="message" placeholder="Enter your message here" >
            <span>
            <button class="btn btn-primary " type="submit">Send</button>
            </span>
          </div>
        </div>
        <button type="button" class="btn btn-success mb-4" onclick="" >Save</button>
        <button type="button" class="btn btn-danger mb-4" onclick="" >Quit</button>
        </form>
        <form action="/">
          <input type="file" name="chat_file" accept="/*"> <input type="submit">
        </form>
      </div>
    </div>
